

spring.datasource.url=jdbc:postgresql://localhost:5432/attribute
spring.datasource.username=postgres
spring.datasource.password=root
spring.datasource.driver-class-name=org.postgresql.Driver
# server props
server.port=50001
server.servlet.context-path=/ws-auth
server.servlet.application-display-name=auth
logging.level.org.springframework=ERROR
#JPA
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true
spring.jpa.show-sql=true
#For postgreSQL >= 9 version
spring.jpa.properties.hibernate.jdbc.batch_size=20
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true
spring.jpa.properties.hibernate.jdbc.batch_versioned_data=true
spring.jpa.properties.hibernate.temp.use_jdbc_metadata_defaults=false
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQL9Dialect
spring.datasource.tomcat.max-active=20
spring.datasource.tomcat.connection-properties=v$session.program=monitoring-tools
#spring.jpa.hibernate.ddl-auto=create